<div class="bg-offwhite min-h-screen">
  <main class="min-h-[80vh] bg-secondary hero">
    <div class="fn-row py-[17px] absolute right-0 left-0 z-[1]">
      <nav class="rounded-[20px] py-4 px-8 flex items-center">
        <div>
          <img [src]="logo" class="w-[100px]" alt="Logo" />
        </div>
        <ul class="list-none flex text-white ml-auto">
          <li class="mr-8">Check Payment</li>
          <li class="mr-8">Print Receipt</li>
          <li>How it Works</li>
        </ul>
      </nav>
    </div>

    <div class="fn-row text-center md:min-w-[700px]">
      <div class="mb-4">
        <span class="rounded-[30px] p-2 px-4 bg-primary text-white text-sm"
          >Make fast & secured payments
        </span>
      </div>

      <h2 class="text-white text-[4.2rem] font-bold">Pay & Verify</h2>
      <h6 class="text-white text-[3.5rem] font-thin">your fees with fees.ng</h6>

      <div class="my-7 min-h-5">
        <p class="text-white text-[12px] font-light">{{ displayText }}</p>
      </div>

      <!-- Wrapper with padding -->
      <div class="w-full mb-4 px-4">
        <!-- Clickable fake input field -->
        <div
          role="button"
          tabindex="0"
          (click)="openSearchModal()"
          class="relative cursor-pointer w-full pl-4 pr-24 py-3.5 rounded-[10px] shadow bg-white text-gray-800 flex items-center justify-between focus:outline-none"
        >
          <span class="text-gray-500">Search here to start payment...</span>
          <div
            class="absolute top-1/2 right-1 transform -translate-y-1/2 bg-primary text-white px-8 py-3 rounded-[10px] text-sm font-medium"
          >
            Start
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="px-[15px] max-w-[1280px] mx-auto">
    <div class="bg-white rounded-md min-h-[200px] p-4 pay-tabs">
      <!-- Tab Buttons -->
      <div class="overflow-x-auto scrollbar-hide">
        <div
          class="flex space-x-6 min-w-max mb-6 justify-start sm:justify-center"
        >
          <ng-container *ngFor="let tab of tabs; let i = index">
            <button
              class="relative pb-3 text-black font-semibold transition-all duration-300 flex items-center gap-1 min-w-[80px] px-2"
              [ngClass]="{
                '!text-primary': activeTab === i,
                'hover:text-primary': activeTab !== i
              }"
              (click)="setTab(i)"
            >
              <span class="material-symbols-outlined">{{ tab.icon }}</span>
              <span class="text-sm text-center">{{ tab.label }}</span>

              <span
                class="absolute left-1/2 -bottom-0.5 h-[3px] w-[80px] -translate-x-1/2 bg-primary transition-all duration-300"
                *ngIf="activeTab === i"
              ></span>
            </button>
          </ng-container>
        </div>
      </div>

      <!-- Tab Content -->
      <div
        *ngIf="activeContent"
        class="transition-all duration-300 ease-in-out translate-y-2 text-center"
        [class.opacity-100]="true"
        [class.translate-y-0]="true"
      >
        <p class="text-gray-700 text-lg text-sm">{{ activeContent }}</p>
      </div>
    </div>
  </div>

  <app-search-modal
    *ngIf="isModalOpen"
    (closeModal)="onCloseModal()"
  ></app-search-modal>
