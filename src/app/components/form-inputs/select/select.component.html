<div class="form-group mb-4">
  <label
    for="text-input"
    class="block mb-2 text-gray-400 text-sm"
    *ngIf="label"
    >{{ label }}</label
  >
  <select
    name="year"
    id="year"
    class="border border-gray-500 rounded-lg text-dark min-h-[50px]
     px-4 py-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-600 {{
      inputClass
    }}"
    [value]="value"
    [disabled]="disabled"
    (change)="handleChange($event)"
  >
    <option value="" disabled selected>--select--</option>
    <ng-container *ngIf="isObjectArray">
      <option [value]="item[valueKey]" *ngFor="let item of data">
        {{ item[labelKey] | titlecase }}
      </option>
    </ng-container>
    <ng-container *ngIf="!isObjectArray">
      <option [value]="item" *ngFor="let item of data">
        {{ item | titlecase }}
      </option>
    </ng-container>
  </select>
</div>
