<div [ngSwitch]="type" *ngIf="show">
  <div *ngSwitchCase="'bar'">
    <div [class]="'loader-container ' + bg">
      <div class="loader-bar"></div>
    </div>
  </div>

  <div *ngSwitchDefault>
    <div class="text-center my-8">
      <i class="fas fa-circle-notch fa-spin text-dark fa-3x"></i>
      <span class="text-dark mt-2 block text-sm">{{
        message || "Loading..."
      }}</span>
    </div>
  </div>
</div>
