<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fees.ng | Payment Portal</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="assets/scripts/tenant.js"></script>
  </head>
  <body>
    <!-- Loader Markup -->
    <div id="feesng-loader" style="display: none">
      <div class="loader-content">Loading your school portal...</div>
    </div>

    <!-- Loader Styles -->
    <style>
      #feesng-loader {
        position: fixed;
        inset: 0;
        background: #3c3c3c;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-content {
        font-size: 1.2rem;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

    <app-root></app-root>
  </body>
</html>
